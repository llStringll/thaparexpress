<h2 class="blog-post-title"><a href="#menu-toggle" class="btn btn-default btn-sm" id="menu-toggle"><i class="fa fa-2x fa-bars"> </i></a> Admin Panel <code> blog_posts </code></h2>

<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(blogpost);">&nbsp;Add New blogpost</button>
<br>

<div class="table-responsive">
<div class="panel panel-info">
  <div class="panel-heading">List of blog_posts
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter blog_posts list ..." class="nav-search-input" ng-model="filterblogpost" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="blog_posts.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="blog_posts.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>

    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in blog_posts | filter:filterblogpost | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.name + c.category' ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.name}}</td><td>{{c.content}}</td><td>{{c.image}}</td><td>{{c.blogid}}</td><td>{{c.timer}}</td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteblogpost(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
