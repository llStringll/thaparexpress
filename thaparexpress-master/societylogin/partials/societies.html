<h2 class="blog-post-title"><a href="#menu-toggle" class="btn btn-default btn-sm" id="menu-toggle"><i class="fa fa-2x fa-bars"> </i></a> Admin Panel <code> Society Details</code></h2>

<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(society[0]);">&nbsp;Edit Society Details </button>
<br>

<div class="table-responsive">
<div class="panel panel-info">
  <div class="panel-heading">Society Details
    </div>
  <div class="panel-body">
  <table class="table table-striped table-hover">

      <tr><td><strong> Name</strong></td><td> {{society[0].name}}</td></tr>
      <tr><td><strong> Short Description</strong></td><td> {{society[0].short_description}}</td></tr>
      <tr><td><strong> Description</strong></td><td> {{society[0].description}}</td></tr>
      <tr><td><strong> E-Mail</strong></td><td> {{society[0].email}}</td></tr>
      <tr><td><strong> Category</strong></td><td> {{society[0].category}}</td></tr>
      <tr><td><img src="{{society[0].image}}" /></td></tr>
  </table>
</div>
</div>
</div>
